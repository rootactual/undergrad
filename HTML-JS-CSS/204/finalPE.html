<script>
function changeImage(imgChg) {
  var newImg = document.getElementById(imgChg);
  newImg.src = "images/" + Math.floor((Math.random() * 8) + 1) + ".png";
}

function KFY() {
  var array = [1,2,3,4,5,6,7,8];
  var m = array.length, t, i;
  while (m) {
    i = Math.floor(Math.random() * m--);
    t = array[m];
    array[m] = array[i];
    array[i] = t;
  }
  var newImg;
  for (i=0; i<8; i++) {
    newImg = document.getElementById('L'+(i+1));
	newImg.src = "images/" + array[i] + ".png";
  }
}

function KFYreset() {
  var array = [1,2,3,4,5,6,7,8];
  var newImg;
  for (i=0; i<8; i++) {
    newImg = document.getElementById('L'+(i+1));
	newImg.src = "images/" + array[i] + ".png";

}
